<html>
  <head>
    <title>SQL Teaching - The easiest tutorial to learn SQL</title>
    <script src="sql.js"></script>
    <script src="jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="main.css">

    <!-- MaxCDN's copy of Bootstrap 3.3.2 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <meta property='og:site_name' content='SQL Teaching' />
    <meta property='og:title' content='SQL Teaching' />
    <meta property='og:url' content='http://www.sqlteaching.com' />
    <meta property='og:description' content='The easiest way to learn SQL' />
    <meta property='og:image' content='http://www.sqlteaching.com/database.png' />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <meta name="viewport" content="width=640" />
  </head>
  <body>
    <h2 id='title-header'>
      SQL Teaching
    </h2>
    <div id='links-subheader'>
      <a id='previous-link' class='pagination-link'>Previous</a>
      <a id='next-link' class='pagination-link'>Next</a>
      <br/>
      <a id='menu-link' href='#!menu'>Menu</a>
    </div>
    <div class='menu menu-hidden-for-mobile'>
    </div>
    <div class='not-menu-container'>
      <div id='lesson-name'>
      </div>
      <div class='layout-row'>
        <div id='prompt'>
        </div>
      </div>
      <div class='layout-row'>
        <div id='answer-correct' class='alert alert-success'>
        </div>
        <div id='answer-wrong' class='alert alert-danger'>
        </div>
      </div>
      <div class='layout-row'>
        <div class='sql-input-container'>
          <div id='sql-header'>
            <strong>SQL:</strong>
          </div>
          <textarea id='sql-input' rows=8 cols=40  tabindex='1'></textarea>
          <a id='sql-link' href='#' class='btn btn-default' tabindex='2'>Run SQL</a>
        </div>
        <div class='results-container'>
          <strong>Result:</strong>
          <div id='results'></div>
        </div>
      </div>
      <div class='layout-row'>
        <div class='current-tables-container'>
          <strong>Current tables:</strong>
          <div id='current-tables'></div>
        </div>
        <div class='expected-results-container'>
          <strong>Expected Result:</strong>
          <div id='expected-results'></div>
        </div>
      </div>
    </div>
    
    <script src="sqlteaching.js"></script>
  </body>
</html>
